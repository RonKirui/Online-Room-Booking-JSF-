<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/arya-blue.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/vela-blue.css"></link>
    

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iHouse.com</title>
            </f:facet>
        </h:head>

        <h:body>
            
            <div class="" style="background-color: white; width: 100%;">
                <h:form style=" width: 100%;">
                    <p:growl id="messages"/>
                    <p:menubar style="background-color: transparent; border-right: none;border-left: none;border-top: none;">
                     
                        <p:menuitem icon="pi pi-fw pi-bars"/>
                        <p:submenu style="float: right; padding-right: 20px;" label="Account" icon="pi pi-fw pi-sign-in">
                            <p:menuitem value="Profile" icon="pi pi-fw pi-user"/>
                            <p:menuitem value="Settings" icon="pi pi-fw pi-cog"/>
                            <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out"/>
                        </p:submenu>
                        

                        <p:submenu style="float: right; padding-right: 100px;"  class="float-right" label="Notifications" icon="pi pi-fw pi-bell">
                            <p:menuitem value="Open" icon="pi pi-fw pi-eye"/>
                            <p:menuitem value="Mark as read" icon="pi pi-fw pi-check-circle"/>
                        </p:submenu>
                            
                    <f:facet name="options">
                        
                        <div style="color: red; font-family: sans-serif; font-size: 30px; position: absolute; left: 25px;">
                             <h:form>
                
                                 <h:commandButton style="background-color: transparent; border: none; width: 20px; margin-top: 10px; color: black;" actionListener="#{buttonNavBean.menuOption}">
                                 
                                 </h:commandButton>
                </h:form>
                            <b style="margin-left: 10px;">i<i style="color: lightskyblue;">House.com</i></b>
                            </div>   
            </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div style="height: 100%;  width: fit-content; background-color: lightskyblue;">
               
                <h:form rendered="#{buttonNavBean.renderMenu}">
                    <p:menu >
                        <p:submenu label="MENU">
                            <p:menuitem value="Dashboard"/>
                            <p:menuitem value="Rooms"/>
                            <p:menuitem value="Complaints"/>
                            <p:menuitem value="Public posts"/>
                            <p:separator/>
                            <p:menuitem value="Settings"/>
                            <p:menuitem value="Support"/>
                        </p:submenu>
                
                    </p:menu>  
                </h:form>
                
                            
            </div>
            
        </h:body>

    </f:view>
</html>
