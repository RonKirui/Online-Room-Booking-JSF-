<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/arya-blue.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/vela-blue.css"></link>
    

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>iHouse.com</title>
            </f:facet>
        </h:head>

        <h:body>
            <div class="" style="background-color: white; width: 100%;">
                <h:form style=" width: 100%;">
                    <p:growl id="messages"/>
                    
                    <p:menubar style="background-color: transparent; border-right: none;border-left: none;border-top: none;">
                        

                        <p:submenu style="float: right;" label="Account" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Profile" icon="pi pi-fw pi-power-off"/>
                            <p:menuitem value="Settings" icon="pi pi-fw pi-power-off"/>
                            <p:menuitem value="Logout" icon="pi pi-fw pi-power-off"/>
                        </p:submenu>
                        

                        <p:submenu style="float: right; padding-right: 100px;"  class="float-right" label="Events" icon="pi pi-fw pi-calendar">
                            <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                                <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                                <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                            </p:submenu>
                            <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu style=" float: right; background-color: white; border: none;" label="File" icon="pi pi-fw pi-file">
                            <p:submenu style="background-color: blue; border: none;" label="New" icon="pi pi-fw pi-plus">
                                <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                                <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                            </p:submenu>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                
                            <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                        </p:submenu>

                        <p:submenu  style="float: right;" label="Edit">
                            <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                            <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                            <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                            <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                        </p:submenu>

                        <p:submenu style="float: right;" label="Users" icon="pi pi-fw pi-user">
                            <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                            <p:submenu label="Search" icon="pi pi-fw pi-users">
                                <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                    <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                                </p:submenu>
                                <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </h:body>

    </f:view>
</html>
