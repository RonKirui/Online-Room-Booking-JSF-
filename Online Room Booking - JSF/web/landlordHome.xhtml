<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css"></link>

    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/vela-blue.css"></link>
    

    <f:view contentType="text/html">

                    <p:menu style="background-color: white; height: fit-content; border: none;">
                        <p:menuitem style="margin-top: 20px;" value="Demo" url="#"/>
                        <p:menuitem style="margin-top: 20px;" value="Documentation" url="#"/>
