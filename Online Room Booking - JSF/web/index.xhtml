<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
        
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/arya-blue.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/vela-blue.css"></link>
    
    <h:head>
        <style type="text/css">
            body{
                background: transparent;
                background-repeat: no-repeat;
                background-size: cover;
                
            }
            .toggle_btn{
                padding: 10px 20px;
                border: 0;
                background: transparent;
                cursor: pointer;
                outline: none;
                position: relative;
                font-family: sans-serif;
            }
            div.btn{
                top: 0;
                left: 0;
                position: absolute;
                width: 110px;
                height: 100%;
                background: linear-gradient(to right, lightskyblue, gray);
                border-radius: 30px;
                transition: .5s;
                
            }
            div.input_group{
                border-left: 0; border-right: 0; border-top: 0; border-bottom: 1px solid #999; outline: none; background: red;
            }
            #password{
                border-left: 0;
                border-right: 0;
                border-top: 0;
                border-bottom: 1px solid #999;
                outline: none;
                background: red;
            }
        </style>
        
        <title>iHouse.com</title>
    </h:head>
    <h:body style="background-image: url(resources/images/home_page.jpg);">
        <div style="color: red; font-family: sans-serif; font-size: 50px;">
            <b>i<i style="color: lightskyblue;">House.com</i></b>
        </div>
        <div style="display: flex; justify-content: center;">
            <div style="color: black; font-family: sans-serif;  margin-top: 150px;">
                <center>
                    <b style=" font-size: 30px;">Welcome to iHouse.com</b><br/><br/><br/><br/>
                    <b style=" font-size: 20px;">Serve your needs at your own time and specifications. Are you ready?</b>
                    
                    <div class="p-2" style="font-size: 30px; display: flex; margin-top: 50px;">
                        <div style="margin: 20px auto; height: 50px; border-radius: 30px; position: relative; box-shadow: 0 0 20px 9px #ff61241f; width: 220px;">
                            <center >
                                <h:form>
                                    <div class="btn" style="width: 100%;"></div>
                                    <h:commandButton styleClass="toggle_btn" style=" font-family: sans-serif; color: black;" value="Book your House"></h:commandButton>
                                </h:form>
                            </center><br/>
                        </div>
                        <div style="margin: 20px auto; height: 50px; border-radius: 30px; position: relative; box-shadow: 0 0 20px 9px #ff61241f; width: 220px;">
                            
                            <center >
                                <h:form>
                                <div class="btn" style="width: 100%;"></div>
                                <h:commandButton styleClass="toggle_btn" action="#{buttonNavBean.show()}" style=" font-family: sans-serif; color: black;" value="Post Vacant House"></h:commandButton>
                                </h:form>
                                </center><br/>
                        </div>
                    </div>
                </center>
            </div>
        <div class="" style="display: flex; float: right; margin-left: 50px;  margin-top: 50px;">
            <div class="card p-md-6" style="background: white; font-family: sans-serif; padding-bottom: 50px; border-bottom-left-radius: 150px;  box-shadow: 0 0 20px 9px #ff61241f;">
                <h:form class="mt-5" rendered="#{buttonNavBean.renderBl}">
                    <p:growl id="growl" sticky="false"/>
                    <div class="p-2" style="font-size: 30px;">
                    <div style="margin: 20px auto; height: 50px; border-radius: 30px; position: relative; box-shadow: 0 0 20px 9px #ff61241f; width: 220px;">
                        <center >
                            <div class="btn"></div>
                            <h:commandButton action="#{buttonNavBean.setRenderLogIn(true)}" styleClass="toggle_btn" value="Login"></h:commandButton>
                            
                            <h:commandButton action="#{buttonNavBean.setRenderReg(true)}" styleClass="toggle_btn" style=" font-family: sans-serif; color: black;" value="Register"></h:commandButton>
                        </center><br/>
                    </div>
                </div>
                    <div class="p-mb-2 p-mr-2 pl-6 pr-6">
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="username" style="color: black;" rendered="#{not buttonNavBean.renderReg}" value="Username" /><br/>
                            <p:inputText styleClass="input_group" id="username" rendered="#{not buttonNavBean.renderReg}" style="height: 20px; width: 250px; border-top: none; background: transparent;"/>
                            <p:outputLabel for="firstname" style="color: black;" value="Firstname" rendered="#{buttonNavBean.renderReg}" /><br/>
                            <p:inputText styleClass="input_group" id="firstname" rendered="#{buttonNavBean.renderReg}" style="height: 20px; width: 250px; border-top: none; background: transparent;"/>
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="password" style="color: black;" rendered="#{not buttonNavBean.renderReg}" value="Password" /><br/>
                            <p:inputText styleClass="input_group" id="password" rendered="#{not buttonNavBean.renderReg}"  style="height: 20px; background: transparent; width: 250px;  border-width: 0 0 1px 0; border-style: solid;"/>
                            <p:outputLabel for="lastname" style="color: black;" value="Lastname" rendered="#{buttonNavBean.renderReg}" /><br/>
                            <p:inputText styleClass="input_group" id="lastname" rendered="#{buttonNavBean.renderReg}" style="height: 20px; width: 250px; border-top: none; background: transparent;"/>                                                        
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="country" style="color: black;" value="Country" rendered="#{buttonNavBean.renderReg}" /><br/>
                            <p:inputTextarea value="#{operationsBean.country}" rows="10" id="country" completeMethod="#{operationsBean.afriCo()}" rendered="#{buttonNavBean.renderReg}" style="width: 250px; border-top: none; background: transparent;"/>                                                        
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="email" style="color: black;" value="Email" rendered="#{buttonNavBean.renderReg}" /><br/>
                            <p:inputText styleClass="input_group" id="email" rendered="#{buttonNavBean.renderReg}" style="height: 20px; width: 250px; border-top: none; background: transparent;"/>                                                        
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="rpassword" style="color: black;" value="Password" rendered="#{buttonNavBean.renderReg}" /><br/>
                            <p:inputText styleClass="input_group" id="rpassword" rendered="#{buttonNavBean.renderReg}" style="height: 20px; width: 250px; border-top: none; background: transparent;"/>                                                        
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel for="cpassword" style="color: black;" value="Confirm Password" rendered="#{buttonNavBean.renderReg}" /><br/>
                            <p:inputText styleClass="input_group" id="cpassword" rendered="#{buttonNavBean.renderReg}" style="height: 20px; width: 250px; border-top: none; background: transparent;"/>                                                        
                        </div>
                        <div class="p-field p-col-12 p-md-6 mt-2">
                            <p:commandButton  action="#{login.logIn()}" rendered="#{not buttonNavBean.renderReg}" style="border-radius: 10px; width:100%; font-size: 20px; background-color: lightskyblue; padding: 8px;" class="btn-success" value="Sign In" update="growl"/>
                            <p:commandButton action="#"  rendered="#{buttonNavBean.renderReg}" style="border-radius: 10px; width:100%; font-size: 20px; background-color: lightskyblue; padding: 8px;" class="btn-success" value="Sign Up"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
            
        </div>
        
    </h:body>
</html>
